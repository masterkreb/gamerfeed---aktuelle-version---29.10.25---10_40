<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamerFeed - Gaming News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes toastIn {
        from { opacity: 0; transform: translateX(-50%) scale(0.95); }
        to { opacity: 1; transform: translateX(-50%) scale(1); }
      }
      .animate-toast-in {
        animation: toastIn 0.4s cubic-bezier(0.21, 1.02, 0.73, 1);
      }
      @keyframes toastOut {
        from { opacity: 1; transform: translateX(-50%) scale(1); }
        to { opacity: 0; transform: translateX(-50%) scale(0.95); }
      }
      .animate-toast-out {
        animation: toastOut 0.5s ease-in-out;
      }
      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      /* Added for animation stability */
      .backface-hidden {
        backface-visibility: hidden;
      }
      /* Added for Accessibility: Skip to Content Link */
      .skip-link {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .skip-link:focus {
        position: fixed;
        z-index: 100;
        top: 1rem;
        left: 1rem;
        width: auto;
        height: auto;
        padding: 0.75rem 1.25rem;
        margin: 0;
        overflow: visible;
        clip: auto;
        white-space: normal;
        background-color: white;
        color: #1e293b; /* slate-800 */
        border: 2px solid #1e293b;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        text-decoration: none;
        font-weight: 600;
      }
      .dark .skip-link:focus {
        background-color: #18181b; /* zinc-900 */
        color: white;
        border-color: #71717a; /* zinc-500 */
      }
      .body-no-scroll {
        overflow: hidden;
        padding-right: var(--scrollbar-width, 0px);
  }
    </style>

}
</script>

</head>

</html>
